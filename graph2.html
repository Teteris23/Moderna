<body>
<body background="C:\Users\auzin\OneDrive\Desktop\NETAAQUA\ander ze watter.jpeg">
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["5.06","5.07","5.08","5.09"];//mērījuma datums/laiks
var yValues = [23.5, 23,24.2,23.1,24];//mērījuma rezultāts
var countDownDate = new Date("May 10, 2022 15:37:25").getTime();// Set the date we're counting from (pēdējā barošana)(Jan Feb Mar Apr May Jun Jul Aug Sep Oct Nov Dec)


new Chart("myChart", {
type: "line",
data: {
  labels: xValues,
  datasets: [{
    fill: false,
    lineTension: 0,
    backgroundColor: "rgb(0, 0, 255)",
    borderColor: "rgb(255, 255, 0)",
    data: yValues,
    
  }]
},
options: {
  legend: {display: false},
  title: {
    display: true,
    // text: "Ūdens temperatūra",
    fontSize: 16
    
  },
  scales: {
    yAxes: [{ticks: {min: 22, max:25}}],
  }
}
});
</script>
<p id="demo"></p>


<h2 class="row">Laiks pirms pēdējās barošanas</h2>
<script>

    
  // Update the count down every 1 second
  var x = setInterval(function() {
    
    // Get today's date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = -countDownDate +  now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Display the result in the element with id="demo"
    const myElement = document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    myElement.style.color = "red";
    
    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
